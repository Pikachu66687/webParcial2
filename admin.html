<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Libro Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>
    <header class="bg-dark text-white p-3 text-center">
        <h1>Libro Juego - Administración</h1>
    </header>
    <main class="container mt-4">
        <div id="bienvenida"></div>
        <section id="chapter-management" class="mb-5">
            <h3>Gestión de capítulos</h3>
            <form id="chapter-form">
                <div class="mb-3">
                    <label for="chapter-title" class="form-label">Título del capítulo</label>
                    <input type="text" id="chapter-title" class="form-control" placeholder="Ingresa el título">
                </div>
                <div class="mb-3">
                    <label for="chapter-content" class="form-label">Contenido</label>
                    <textarea id="chapter-content" class="form-control" rows="5" placeholder="Ingresa el contenido"></textarea>
                </div>
                <button class="btn btn-primary">Agregar</button>
                <button class="btn btn-warning">Modificar</button>
                <button class="btn btn-danger">Eliminar</button>
            </form>
        </section>
        <a href="index.html" class="btn btn-secondary">Volver al Home</a>
    </main>
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 Libro Juego. Creado Por: Pablo Martin Gomez. Todos los derechos reservados.</p>
    </footer>
    <script src="Multimedia/Js/scripts.js"></script>
</body>
</html>
